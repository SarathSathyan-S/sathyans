<!DOCTYPE html>
<html>
  <head>
    <title>Coming Soon</title>
    <style>
      body {
        background-color: #222;
        background-image: linear-gradient(45deg, #0f0, #00f, #f00);
        background-size: 400% 400%;
        animation: gradient 10s ease infinite;
        text-align: center;
        font-family: Arial, sans-serif;
        color: #fff;
      }
      
      h1 {
        font-size: 4rem;
        margin-top: 10vh;
      }
      
      p {
        font-size: 2rem;
        margin-top: 5vh;
      }
      
      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
    </style>
  </head>
  <body>
    <h1>Coming Soon</h1>
    <p>Stay tuned for our exciting new website!</p>
  </body>
</html>
